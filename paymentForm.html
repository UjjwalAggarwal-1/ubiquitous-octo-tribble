<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>
            Payment Form
        </h1>
        <h2>
            contact info
        </h2>
        <p>Name: <input type="text" name="Name" required> </p>
        <fieldset> <legend>Gender</legend>
         <p>Male <input type="radio" name="gender" id="male"> <br> Female <input type="radio" name="gender" id="female"> </p>
        </fieldset>
        <p>Address: <textarea name="Address" id="Address" cols="100" rows="5"></textarea> </p>
        <p>Email: <input type="email" name="email" id="email"> </p>
        <p>Pincode: <input type="number" name="Pincode" id="Pincode"> </p>
        <hr>
        <p>Card Type: <select name="cardType" id="cardType">
            <option value="">--Select--</option>
            <option value="visa">visa</option>
            <option value="rupay">Rupay</option>
            <option value="mastercard">Mastercard</option>
        </select>
        </p>
        <p>Card number: <input type="number" name="cardnumber" id="cardnumber"> </p>
        <p>Exp Date <input type="date" name="expdate" id="expdate"> </p>
        <p>CVV <input type="password" name="CVV" id="CVV"> </p>
        <input type="submit" value="Pay Now">
    </form>
</body>
</html>
